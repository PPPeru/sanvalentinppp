<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>San Valentín</title>
    <style>
        body {
            background: url('https://i.pinimg.com/originals/dd/7b/19/dd7b19fc9bf0d477f311093ffe0a094e.gif');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: white;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
        }
        .image-container img {
            width: 300px;
            border-radius: 10px;
            border: 3px solid white;
        }
        h1 {
            font-size: 30px;
            margin-top: 20px;
            color: black;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .heart {
            width: 100px;
            height: 90px;
            background-color: #ff69b4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border: none;
            transition: transform 0.3s;
            clip-path: polygon(
                50% 15%,
                61% 3%,
                75% 0%,
                89% 5%,
                100% 20%,
                97% 38%,
                85% 55%,
                50% 95%,
                15% 55%,
                3% 38%,
                0% 20%,
                11% 5%,
                25% 0%,
                39% 3%
            );
        }
        .heart:hover {
            transform: scale(1.1);
        }
        #no {
            position: relative;
        }
        .footer {
            margin-top: 50px;
            font-size: 18px;
            font-weight: bold;
            color: black;
        }
    </style>
</head>
<body>

    <!-- Música de fondo -->
    <audio autoplay loop>
        <source src="https://files.catbox.moe/ib0bpb.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="image-container">
            <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXVvYmIzcDkxMWY2aTd0dnE1dTdhdjUzZ2t4cW43ZHRydXZrb3lqdSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/7eCyOcNUS08ent6Dv6/giphy.gif" alt="San Valentín">
        </div>

        <h1>¿Quieres ser mi San Valentín? ❤️</h1>

        <div class="buttons">
            <button id="yes" class="heart" onclick="alert('¡Sabía que dirías que sí! ❤️')">Sí</button>
            <button id="no" class="heart">No</button>
        </div>

        <div class="footer">Para: Mi 105 ❤️ </div>
    </div>

    <script>
        const noButton = document.getElementById("no");

        noButton.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - 200) + 100;
            const y = Math.random() * (window.innerHeight - 200) + 100;
            noButton.style.position = "absolute";
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });
    </script>

</body>
</html>
